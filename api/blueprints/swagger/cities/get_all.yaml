Retrieve all cities
---
tags:
  - cities

responses:
  200:
    description: A list of all cities
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: 1f2390e77d1341a3b59d0cb56fba5f45
          name:
            type: string
            example: Montevideo
          country_code:
            type: string
            example: UY
          created_at:
            type: string
            example: 2077-03-30 03:30:30.303030
          updated_at:
            type: string
            example: 2077-03-30 03:30:30.303030