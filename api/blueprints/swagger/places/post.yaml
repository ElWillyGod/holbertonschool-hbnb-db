Create a new place
---
tags:
  - places

parameters:
  - in: body
    name: place
    required: true
    schema:
      type: object
      required:
        - name
        - description
        - city_id
        - host_id
        - amenity_ids
      properties:
        name:
          type: string
          description: The name of the place
          example: Casa de playa
        description:
          type: string
          description: Description of the place
          example: es una casa en la playa
        city_id:
          type: string
          description: ID of the city where the place is located
        host_id:
          type: string
          description: ID of the host of the place
        amenity_ids:
          type: array
          items:
            type: string
          description: List of amenity IDs available at the place


responses:
  201:
    description: Place created successfully
    schema:
      type: object
      properties:
        id:
          type: string
          description: The ID of the place
          example: 1f2390e77d1341a3b59d0cb56fba5f45
        name:
          type: string
          description: The name of the place
          example: My House
        description:
          type: string
          description: Description of the place
          example: Has walls and a roof. No doors though.
        city_id:
          type: string
          description: ID of the city where the place is located
          example: 1f2390e77d1341a3b59d0cb56fba5f45
        host_id:
          type: string
          description: ID of the host of the place
          example: em2p90e77d1341a3b59d0cb56fba52le
        amenities:
          type: array
          description: List of amenity IDs available at the place
          items:
            type: string
            example: m12090e77d1341a3b59d0cb56fba5da3
        created_at:
          type: string
          description: Date and time when the place was created
          example: 2077-03-30 03:30:30.303030
        updated_at:
          type: string
          description: Date and time when the place was last updated
          example: 2077-03-30 03:30:30.303030
  400:
    description: Invalid request data or missing fields
    schema:
      type: object
      properties:
        error:
          type: string
          example: invalid id
  401:
    description: Not authenticated.
    schema:
      type: object
      properties:
        error:
          type: string
          example: unauthenticated
  404:
    description: An id was not found
    schema:
      type: object
      properties:
        error:
          type: string
          example:
            'm12090e77d1341a3b59d0cb56fba5da3' in
            amenity_ids does not exist