Create a new review for a specified place.
---
tags:
  - reviews

parameters:
  - in: path
    name: place_id
    type: string
    required: true
    description: ID of the place to review
  - in: body
    name: review
    required: true
    schema:
      type: object
      required:
        - name
        - description
        - city_id
        - host_id
        - amenity_ids
      properties:
        rating:
          type: integer
          description: Rating for the place (1 to 5)
          example: 1
        comment:
          type: string
          description: Optional comment about the place
          example: Sucks.


responses:
  201:
    description: Review created successfully
    schema:
      type: object
      properties:
        id:
          type: string
          description: The ID of the review
          example: 1f2390e77d1341a3b59d0cb56fba5f45
        rating:
          type: integer
          description: Rating for the place (1 to 5)
          example: 1
        comment:
          type: string
          description: Optional comment about the place
          example: Sucks.
        created_at:
          type: string
          description: Date and time when the review was created
          example: 2077-03-30 03:30:30.303030
        updated_at:
          type: string
          description: Date and time when the review was last updated
          example: 2077-03-30 03:30:30.303030
  400:
    description: Invalid request data or missing fields
    schema:
      type: object
      properties:
        error:
          type: string
          example: invalid id
  401:
    description: Not authenticated.
    schema:
      type: object
      properties:
        error:
          type: string
          example: unauthenticated
  404:
    description: Place ID not found or trying to review own place