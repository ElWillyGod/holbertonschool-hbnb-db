Retrieve an amenity by ID
---
tags:
  - amenities

parameters:
  - in: path
    name: amenity_id
    type: string
    required: true
    description: The ID of the amenity to retrieve


responses:
  200:
    description: Amenity details
    schema:
      type: object
      properties:
        id:
          type: string
          example: 1f2390e77d1341a3b59d0cb56fba5f45
        name:
          type: string
          example: pool
        created_at:
          type: string
          example: 2077-03-30 03:30:30.303030
        updated_at:
          type: string
          example: 2077-03-30 03:30:30.303030
  400:
    description: Bad request, invalid ID format
    schema:
      type: object
      properties:
        error:
          type: string
          example: invalid id
  404:
    description: Amenity not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: id not found